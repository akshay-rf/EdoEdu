<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>
            {% block title %}
                DevBlogs
            {% endblock %}
        </title>
        {% block import %}
            <link rel="icon" href="{{ url_for('static', filename='icons/dev.png') }}">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

            <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
                    
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        {% endblock %}
        <style>
            .full-width-grid {
                width: 100vw;
            }
            .nav-column {
                background-color: #343a3f;
                height: 100vh;
                overflow: hidden;
                position: sticky;
                top: 0;
                z-index: 1000;
                box-shadow: 5px 0 5px -5px rgba(0, 0, 0, 0.5);  
            }
            .nav-link {
                white-space: nowrap; 
                overflow: hidden; 
                text-overflow: ellipsis; 
            }
            body {
              background: #6a11cb;
              background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
              background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
          }
          
          #root {
                      width: 100vw;
                      height: 100vh;
                  }
          
                  /* Remove the outline from the video embed */
                  #root video {
                      outline: none;
                  }
          
                  /* Style the "Back to Dashboard" button */
                  .back-to-dashboard {
                      position: absolute;
                      bottom: 20px;
                      left: 20px;
                  }
          
                  .back-to-dashboard button {
                      padding: 10px 20px;
                      background-color: #ffffff;
                      border: none;
                      border-radius: 5px;
                      cursor: pointer;
                  }
          
                  /* Hide any content that overflows the viewport */
                  body {
                      overflow: hidden;
                  }
        </style>

    {% endblock %}
</head>
<body>    
    <div class="container-fluid full-width-grid body">
        <div class="row">
            <div class="col">
              <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            {% block body %}{% endblock %}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
        </div>
      </div>
            
</body>
</html>
