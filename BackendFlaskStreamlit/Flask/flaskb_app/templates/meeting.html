<html>

<head>
    <title>Meetings</title>
    <style>
        body {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
        
        #root {
                    width: 100vw;
                    height: 100vh;
                }
        
                /* Remove the outline from the video embed */
                #root video {
                    outline: none;
                }
        
                /* Style the "Back to Dashboard" button */
                .back-to-dashboard {
                    position: absolute;
                    bottom: 20px;
                    left: 20px;
                }
        
                .back-to-dashboard button {
                    padding: 10px 20px;
                    background-color: #ffffff;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }
        
                /* Hide any content that overflows the viewport */
                body {
                    overflow: hidden;
                }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="back-to-dashboard">
        <a href="{{ url_for('views.edomeet') }}" style="text-decoration: none;">
            <button>Back to Dashboard</button>
        </a>
    </div>
</body>
<script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
<script>
window.onload = function () {
    function getUrlParams(url) {
        let urlStr = url.split('?')[1];
        const urlSearchParams = new URLSearchParams(urlStr);
        const result = Object.fromEntries(urlSearchParams.entries());
        return result;
    }


        // Generate a Token by calling a method.
        // @param 1: appID
        // @param 2: serverSecret
        // @param 3: Room ID
        // @param 4: User ID
        // @param 5: Username
    const roomID = getUrlParams(window.location.href)['roomID'] || (Math.floor(Math.random() * 10000) + "");
    const userID = Math.floor(Math.random() * 10000) + "";
    const userName = "{{g.user['username']}}";
    const appID = 2958633;
    const serverSecret = "c829dc83e8c96d6abfc40f065de72723";
    const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);


        const zp = ZegoUIKitPrebuilt.create(kitToken);
        zp.joinRoom({
            container: document.querySelector("#root"),
            sharedLinks: [{
                name: 'Personal link',
                url: window.location.protocol + '//' + window.location.host  + window.location.pathname + '?roomID=' + roomID,
            }],
            scenario: {
                mode: ZegoUIKitPrebuilt.VideoConference,
            },

           	turnOnMicrophoneWhenJoining: true,
           	turnOnCameraWhenJoining: true,
           	showMyCameraToggleButton: true,
           	showMyMicrophoneToggleButton: true,
           	showAudioVideoSettingsButton: true,
           	showScreenSharingButton: true,
           	showTextChat: true,
           	showUserList: true,
           	maxUsers: 2,
           	layout: "Auto",
           	showLayoutButton: false,

            });
}
</script>

</html>
